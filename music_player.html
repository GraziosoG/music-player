<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet"
		 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
	<link rel="stylesheet" href="music_player.css">
	<title>Music Player</title>
</head>
<body>
	<h1>Music Player</h1>
	<br />
	<br />
	<div class="music-container" id="music-container">
		<div class="music-info">
			<h4 id="title"></h4>
			<p id="times"><span id="currTime"></span><span id="durTime"></span></p>
			<div class="progress-container" id="progress-container">
				<div class="progress" id="progress"></div>
			</div>
		</div>

		<audio src="music/Steinway-collection.mp3" id="audio"></audio>

		<div class="img-container">
			<img src="clip.jpg" alt="music-cover" id="cover" />
		</div>
		<div class="navigation">
			<button id="prev" class="action-btn">
				<i class="fas fa-backward"></i>
			</button>
			<button id="play" class="action-btn action-btn-big">
				<i class="fas fa-play"></i>
			</button>
			<button id="next" class="action-btn">
				<i class="fas fa-forward"></i>
			</button>
		</div>

		<div class="more-info">
			<p id="other-songs"><span id="prevSong"></span><br /><span id="nextSong"></span></p>
		</div>
	</div>

	<div class="select">
		<label for="titles"></label>
		<select class="titles" id="music-select"></select>
		<label for="calcUser1"></label>
		<input type="button" value="GO" class="go" id="go" onclick="playMusic(this.id)" />
	</div>

	<script src="music_player.js" charset="big5" defer></script>
</body>
</html>
